<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Product List</h1>
    <a href="/products/new">Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="productEntity : ${products}">
                <td th:text="${productEntity.id}"></td>
                <td th:text="${productEntity.name}"></td>
                <td th:text="${productEntity.price}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${productEntity.id})}">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${productEntity.id})}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
