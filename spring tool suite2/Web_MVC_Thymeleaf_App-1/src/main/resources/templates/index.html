<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<h1>PG Management</h1>
  <p th:text="${msg}" class="text-danger">
  </hr>
  <form th:action="@{/pg}" th:object="${pg}" method="post">
  <table style="font-size: 20px; padding: 20px;">
  <tr>
  <input type="hidden" th:field="*{cid}"/>
  <td>Name:</td>
  <td><input type="text" th:field="*{name}" ></td>
  <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
  </tr>
   <tr>
  <td>Payment:</td>
  <td><input type="number" th:field="*{payment}" ></td>
  <td th:if="${#fields.hasErrors('payment')}" th:errors="*{payment}" class="text-danger"></td>
  </tr>
   <tr>
  <td>Mob No.:</td>
  <td><input type="number" th:field="*{mobNo}" ></td>
  <td th:if="${#fields.hasErrors('mobNo')}" th:errors="*{mobNo}" class="text-danger"></td>
  </tr>
  <tr>
  <td><a href="/" class="btn btn-secondary">Reset</a></td>
  <td><input type="submit" value="Save" class="btn btn-primary"></td>
  </tr>
  </table>
  </form>
    
  <div style="font-size: 20px; padding: 20px;">
   <a href="pgs">View All PG Customer Details</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
