<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript">
  function deleteConfirm() {
	  return confirm("Are you sure, you want to delete?");
  }
  function editConfirm() {
	  return confirm("Are you sure, you want to edit?");
  }
  </script>
  </head>
  <body>
 <h1>View PG Customer Details</h1>
    <p th:text="${msg}" class="text-danger">
    <hr/>
    <a href="/" class="btn btn-primary">+ Add New Customer Details</a>
    <table>
    <thead>
    <tr>
    <th>Customer Id</th>
    <th>Customer Name</th>
    <th>Customer Payment</th>
    <th>Customer Mobile No.</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c: ${pgs}">
    <td th:text="${c.cid}" />
    <td th:text="${c.name}" />
    <td th:text="${c.payment}" />
    <td th:text="${c.mobNo}" />
    <td>
      <a th:href="@{/edit?(cid=${c.cid})}" class="btn btn-info" onclick="return editConfirm()">Update Cust.</a>
    </td>
    <td>
    <a th:href="@{/delete?(cid=${c.cid})}" class="btn btn-danger" onclick="return deleteConfirm()">Cust.Leave</a>
    </td>
</tr>
<tr>
<td th:if="${pgs == null or pgs.isEmpty()}" colspan="5" class="text-center">
No Records Found!!!
</td>

</tr>
    </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
