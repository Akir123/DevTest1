<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-header text-center">
                <h2>Get Ticket Here</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/get-ticket}">
                    <div class="mb-3">
                        <label for="ticketNum" class="form-label">Enter Ticket Number:</label>
                        <input type="text" class="form-control" id="ticketNum" name="ticketNum">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Ticket</button>
                </form>
                <hr>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>Name:</th>
                            <td th:text="${ticket.name}"></td>
                        </tr>
                        <tr>
                            <th>From:</th>
                            <td th:text="${ticket.from}"></td>
                        </tr>
                        <tr>
                            <th>To:</th>
                            <td th:text="${ticket.to}"></td>
                        </tr>
                        <tr>
                            <th>DOJ:</th>
                            <td th:text="${ticket.doj}"></td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td th:text="${ticket.status}"></td>
                        </tr>
                        <tr>
                            <th>TicketCost:</th>
                            <td th:text="${ticket.ticketCost}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
