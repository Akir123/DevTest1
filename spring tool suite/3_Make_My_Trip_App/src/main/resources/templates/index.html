<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="display-3 text-center">
                <h2>Book Ticket Here</h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <p th:text="${msg}"></p>
                </div>
                <hr>
                <form th:action="@{/book-ticket}" th:object="${passenger}" method="POST">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" th:field="*{name}" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>From:</td>
                            <td><input type="text" th:field="*{from}" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>To:</td>
                            <td><input type="text" th:field="*{to}" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>DOJ:</td>
                            <td><input type="text" th:field="*{doj}" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Train Number:</td>
                            <td><input type="text" th:field="*{trainNumber}" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit" class="btn btn-info"></td>
                        </tr>
                    </table>
                </form>
                <a href="ticket" class="btn btn-secondary">View Ticket</a>
                <p th:text="${ticket?.ticketNum}"></p>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
