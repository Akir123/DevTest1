<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#postContent',
        plugins: 'advlist autolink link image lists charmap print preview hr anchor pagebreak',
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons',
        menubar: false
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AshokItBlogApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">All Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Create Blog Post</h2>
      <form>
        <div class="mb-3">
          <label for="postTitle" class="form-label">Post Title</label>
          <input type="text" class="form-control" id="postTitle" placeholder="Enter the title of your blog post">
        </div>
        <div class="mb-3">
          <label for="postDescription" class="form-label">Short Description</label>
          <textarea class="form-control" id="postDescription" rows="3" placeholder="Enter a short description"></textarea>
        </div>
        <div class="mb-3">
          <label for="postContent" class="form-label">Content</label>
          <textarea class="form-control" id="postContent" rows="10" placeholder="Enter the content of your blog post"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <li class="nav-item">
                        <a class="nav-link" href="/viewCommentsPage">List Of Comments</a>
        </li>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
