<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aditya Suke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: white;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img alt="" src="images/logo.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2 class="text-center mt-4">Unlock Your Account Here</h2>
    <p th:text="${errMsg}" class="text-danger"/>
    <p th:text="${succMsg}" class="text-danger"/>
    <form th:action="@{/unlock}" th:object="${unlock}" method="post">
        <div class="form-outline mb-6">
            <h2 class="text-center mt-4">Your Email: <span th:text="${unlock.email}"></span></h2>
            <input type="hidden" th:field="*{email}"/>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingTempPassword" placeholder="Temporary Password" th:field="*{tempPwd}">
            <label for="floatingTempPassword">Temporary Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingNewPassword" placeholder="New Password" th:field="*{newPwd}">
            <label for="floatingNewPassword">New Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" th:field="*{confirmPwd}">
            <label for="floatingConfirmPassword">Confirm Password</label>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <input type="submit" value="Unlock" class="btn btn-outline-primary btn-sm"/>
        </div>
    </form>
    <div class="mt-3">
        Already Unlocked? <a href="/login" class="btn btn-outline-danger">Login Here</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
