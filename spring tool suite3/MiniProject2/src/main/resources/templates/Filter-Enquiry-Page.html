<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aditya Suke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .form-outline {
            margin-bottom: 1rem;
        }
        .form-select, .form-label {
            margin-bottom: 0.5rem;
        }
        .table-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
   <table class="table table-striped table-bordered table-hover" id="enqTbl">
   <thead>
   <tr>
    <th scope="col">Sr No.</th>
    <th scope="col">Name</th>
    <th scope="col">Course</th>
    <th scope="col">Number</th>
    <th scope="col">Enquiry Date</th>
    <th scope="col">Status</th>
    <th scope="col">Mode</th>
    <th scope="col">Action</th>
    </tr>
   </thead>
      <tbody id="table-body">
  		 <tr th:each="enq : ${viewEnquiry}">
  		 <td th:text="enq : ${enqStat.index} + 1"></td>
  		 <td th:text="enq : ${enq.studentName}"></td>
  		 <td th:text="enq : ${enq.courseName}"></td>
  		 <td th:text="enq : ${enq.studentPhno}"></td>
  		 <td th:text="enq : ${enq.dateCreated}"></td>
  		 <td th:text="enq : ${enq.statusName}"></td>
  		 <td th:text="enq : ${enq.classMode}"></td>
  		 <td><a th:href="@{/edit}">Edit</a></td>
  		 </tr>
      </tbody>
   </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
