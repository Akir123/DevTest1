<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aditya Suke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img alt="Logo" src="/images/logo.jpg" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/viewEnquiry">View Enquiry</a>
                        </li>
                    </ul>
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </nav>
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1">Your Performance</h4>
                    </div>
                    <h2>Total Enquiries :</h2>
                    <p th:text="${dashboardData.totalEnquiryCnt} ?: '0'">0</p>
                    <h2 class="text-success">Enrolled :</h2>
                    <p th:text="${dashboardData.enrolledCnt} ?: '0'">0</p>
                    <h2 class="text-danger">Lost :</h2>
                    <p th:text="${dashboardData.lostCnt} ?: '0'">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
